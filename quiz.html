
<!-- 自由記述クイズのスクリプトとスタイル -->

<script>
// 自動で入力値を復元
window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.quiz-answer').forEach(el => {
    const saved = localStorage.getItem(el.previousElementSibling.textContent.trim());
    if (saved) el.value = saved;
  });
});
</script>

<script>
window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.fill-in').forEach(input => {
    const key = "fillin-" + input.id;
    input.value = localStorage.getItem(key) || "";
    input.addEventListener('input', () => {
      localStorage.setItem(key, input.value);
    });
  });
});
</script>

<style>
.fill-in {
  min-width: 8em;
  font-size: 1em;
  font-family: sans-serif;
  padding: 0.3em;
  margin: 0 0.3em;
}
.quizbox {
  background-color: #f0f4f8; /* グレーと青の中間のごく薄い色 */
  border-left: 4px solid #9db4c0; /* 中間のブルーグレー系 */
  padding: 1em;
  margin: 1.5em 0;
  border-radius: 6px;
}
.quiz-answer {
  width: 100%;
  min-height: 5em;
  margin-top: 0.5em;
  font-family: sans-serif;
  font-size: 1em;
  padding: 0.5em;
}
</style>
